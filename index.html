<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 맘카페 리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card">
            <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20251030_118%2F17618137302573MyRd_JPEG%2F20250212_135808.jpg&type=sc960_832" alt="Logo" class="auth-logo">
            <h2 id="auth-title">인컴 맘카페 리스트</h2>
            <p style="margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-color); opacity: 0.8;">관리자로부터 발급받은 계정으로 로그인하세요.</p>
            <form id="auth-form">
                <input type="text" id="auth-username" placeholder="아이디" required>
                <input type="password" id="auth-password" placeholder="비밀번호" required>
                <button type="submit" id="auth-submit-btn">로그인</button>
            </form>
        </div>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <div id="user-info" class="user-info">
            <span id="display-username"></span>님, 환영합니다! | <span id="current-time"></span>
        </div>
        <header>
            <div class="theme-toggle">
                <button id="theme-btn">🌙 다크 모드</button>
                <button id="import-btn" style="display: none;">📥 엑셀 가져오기</button>
                <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display: none;">
                <button id="export-btn" style="display: none;">📊 엑셀 내보내기</button>
                <button id="logout-btn">로그아웃</button>
            </div>
            <h1>전국 맘카페 리스트</h1>
            <p>지역별 주요 맘카페 정보를 확인하세요.</p>
        </header>

        <main>
            <section class="input-section">
                <h3>새 카페 추가</h3>
                <form id="cafe-form">
                    <div class="input-group">
                        <input type="text" id="input-region" placeholder="지역 (예: 경기/수원)" required>
                        <input type="text" id="input-name" placeholder="카페 이름" required>
                        <input type="url" id="input-link" placeholder="카페 링크 (https://...)" required>
                        <input type="text" id="input-note" placeholder="비고">
                        <button type="submit" id="add-btn">추가하기</button>
                    </div>
                </form>
            </section>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="지역 또는 카페 이름으로 검색하세요...">
            </div>

            <div class="table-wrapper">
                <table id="cafe-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>지역</th>
                            <th>카페이름</th>
                            <th>카페링크</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody id="cafe-list">
                        <!-- 데이터는 JavaScript로 삽입됩니다 -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 맘카페 리스트 가이드</p>
        </footer>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
